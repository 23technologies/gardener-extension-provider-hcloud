  etcd:
    storage:
      className: gardener.cloud-fast
      capacity: 25Gi

gardener:
  garden:
    identity: ""
  seed:
    provider: vsphere
    region: someregion
    spec:
      provider:
        providerConfig:
          storagePolicyName: gardener-fast-etcd-main

webhookConfig:
  servicePort: 443
  serverPort: 10250

config:
  clientConnection:
    acceptContentTypes: application/json
    contentType: application/json
    qps: 100
    burst: 130

  ## it is preferred to specify machineImages in CloudProfile (.spec.providerConfig.machineImages)

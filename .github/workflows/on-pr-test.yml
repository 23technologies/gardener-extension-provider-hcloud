name: go:test

on:
  pull_request:
    paths-ignore: 'docs/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ 1.19 ]

    steps:
    - name: Checkout commit
      uses: actions/checkout@v2
    - name: Set up Go ${{ matrix.go-version }}
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Execute tests
      run: make test-cov
